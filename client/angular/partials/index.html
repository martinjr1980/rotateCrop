<div ng-controller='PhotoController'>
	<div id='container'>
		<a ng-repeat="photo in photos | orderBy: '-created_at'" ng-href="#/photos/{{photo.name}}" ng-click='openPhoto(photo.name)'>
			<img class='thumb inline' id='img' onload="this.style.opacity='1'" ng-src="https://s3-us-west-1.amazonaws.com/fastfit/thumbs/thumb_{{photo.name}}">
		</a>
	</div>
</div>
