<div ng-controller='PhotoController'>
	<div id='container'>
		<a ng-repeat='photo in photos' ng-href="#/photos/{{photo.name}}" ng-click='openPhoto(photo.name)'>
			<div class='thumb inline' style="background-image: url(angular/public/images/thumbs/thumb_{{photo.name}})"></div>
		</a>
	</div>
</div>
