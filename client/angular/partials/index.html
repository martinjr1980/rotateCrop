<div ng-controller='PhotoController'>
	<div id='container'>
		<a ng-repeat='photo in photos' ng-href="#/photos/{{photo.name}}" ng-click='openPhoto(photo.name)'>
			<div class='thumb inline' style="background-image: url(https://s3-us-west-1.amazonaws.com/fastfit/thumbs/thumb__{{photo.name}})"></div>
		</a>
	</div>
</div>
